<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css" media="screen and (min-width:650px)">

  <link rel="stylesheet" href="css/style_mobile.css" media="screen and (max-width:649px)">

  <link href='https://fonts.googleapis.com/css?family=Montserrat:500,700' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Fraunces:700" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <article role="main">
    <img src="images/image-product-desktop.jpg" alt="Perfume" role="product image">
    <img src="images/image-product-mobile.jpg" alt="Perfume" role="product image">
    <div id="content">
      <header>
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p><span  id="prix">$149.99</span>
        <span id="old_prix">$169.99</span>
      </p>
      <p><img src = "images/icon-cart.svg" alt="Icon cart"/><a href="">Add to Cart</a></p>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Noem√≠ Varela</a>.
  </div>
</body>

</html>
